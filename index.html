<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Vue To Do List</title>
</head>
<body>
    
    <div id="app">
        <div class="container mt-3">
            <h1>
                Vue To Do List
            </h1>
        </div>
        <div class="container">
            <div class="row py-4">
                <input v-model="taskUser" type="text" id="inputPassword5" class="form-control" placeholder="Inserisci le cose da fare.....">
                <button @click="addTask" type="button" class="btn btn-success col-2 mt-3 m-auto">Add tasks</button>
            </div>
            <div class="row">
                <ul class="list-group">
                    <li v-for="(element, index) in tasks" 
                    class="list-group-item">
                {{ 
                    element.text
                }} <br>
                {{
                    element.done
                }}
                </li>
                </ul>
            </div>
        </div>
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
